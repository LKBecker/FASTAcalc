	<body>
		<h1>ProtCalc</h1>
		<noscript>
		  You have JavaScript disabled or your browser does not support it. ProtCalc required JavaScript. 
		</noscript>
		<script src="protcalc.js"></script>
		<FORM NAME="seqinput" ACTION="" METHOD="GET">
			<br>
			Input either DNA sequence, or protein sequence, in FASTA format, into the box:<BR>
			<textarea NAME="seqbox" VALUE="Enter sequence", cols=80 rows=10></textarea><br>
			<INPUT TYPE="button" NAME="button" Value="Calculate" onClick="parseInput(this.form)">
		</FORM>
